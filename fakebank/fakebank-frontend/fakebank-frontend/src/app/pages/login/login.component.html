<form (ngSubmit)="login()">
    <h2>Login</h2>
    <input type="text" placeholder="CPF" [(ngModel)]="cpf" name="cpf" required>
    <input type="password" placeholder="Senha" [(ngModel)]="password" name="password" required>
    <select [(ngModel)]="bank" name="bank" required>
      <option value="NIBANK">NIBANK</option>
      <option value="BRAZILS_BANK">BRAZILS_BANK</option>
      <option value="INTIBANK">INTIBANK</option>
    </select>
    <button type="submit">Entrar</button>
  </form>
